specVersion: 0.0.2
description: Synthetix API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-exchanges.graphql
dataSources:
  - kind: ethereum/contract
    name: Synthetix-OVM
    network: ovm
    source:
      address: '0xfbc3e971bf0A4CF5fC3B0d4d462Da3910830E07c' # ProxySynthetix
      abi: Synthetix
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/exchanges-mapping.ts
      entities:
        - SynthExchange
      abis:
        - name: Synthetix
          file: ../abis/Synthetix.json
      eventHandlers:
        - event: SynthExchange(indexed address,bytes32,uint256,bytes32,uint256,address)
          handler: handleSynthExchange
